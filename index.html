<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <script src="script.js" defer></script>
  </head>
  <body class="main-split">
    <div class="banner-img-container">
      <div class="logo-container">
        <img class="odin-logo" alt="Odin Project Logo" src="./img/sign-up-form.png">
        <h1 class="page-title">Odin</h1>
      </div>
    </div>
    <div class="form-container">
      <div class="info-paragraph">
        <p>
          This is not a real online service! You know you need 
          something like this in your life to help you realize 
          you realize your deepest dreams. Sign up <em>now</em> to get started.
        </p>
        <p>
          You <em>know</em> you want to.
        </p>
      </div>
      <form class="sign-up-form" id="sign-up-form" action="" method="POST">
        <div class="background-change-container">
          <h2 class="form-title">
            Lets do it!
          </h2>
          <div class="form-input-container">
            <label for="first-name">First Name</label>
            <input class="form-input" type="text" name="first_name" id="first-name" minlength="2" autofocus required/>
            <p class="error-message hidden" id="first-name-error"></p>
          </div>
          <div class="form-input-container">
            <label for="last-name">Last Name</label>
            <input class="form-input" type="text" name="Last_name" id="last-name" minlength="2" required/>
            <p class="error-message hidden" id="last-name-error"></p>
          </div>
          <div class="form-input-container">
            <label for="email">Email</label>
            <input class="form-input" type="email" name="email" id="email" required/>
            <p class="error-message hidden" id="email-error"></p>
          </div>
          <div class="form-input-container">
            <label for="phone-number">Phone Number <span class='optional'>(optional)</span></label>
            <input class="form-input" type="tel" name="phone_number" id="phone-number"/>
          </div>
          <div class="form-input-container">
            <label for="password">Password</label>
            <input class="form-input" type="password" name="password" id="password" minlength="6" required/>
            <p class="error-message hidden" id="password-error"></p>
          </div>
          <div class="form-input-container">
            <label for="password-confirm">Confirm Password</label>
            <input class="form-input" type="password" name="password_confirm" id="password-confirm" minlength="6" required/>
            <p class="error-message hidden" id="password-confirm-error"></p>
          </div>
        </div>
        <button class="form-button-submit" type="submit">Create Account</button>
        <p class="log-in-text">Already have an account? <a href='index.html'>Log in</a></p>
      </form>
    </div>
  </body>
</html>
